spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers:
            - localhost:9092
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    database: h2
    show-sql: true
  kafka:
    

logging:
  level:
    root: info
    org.apache.zookeeper: error
    org.apache.kafka: error
    io.cloudevents.scs_cloudevents_sample: debug
